<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/style.css">
	<style>
		


	</style>	
	</head>
	<body>

	<div id="slideshow-container">

		<div id="mySlideshow">
			{% for image in img_lst %}
			{% if 'video.jpg' in image %}
			<div class="mySlide">
				<div class="style=background-color:#808080;width:50%;text-align:center;padding:2px;margin:0px auto"></div>
				<iframe width="99.8%" height="99.6%" 
					src="https://www.weatherlink.com/embeddablePage/show/8c88a2e6fec848d6be4d484807484fca/fullscreen" frameboarder="0" allowfullscreen></iframe>
				<div>
			</div>
			{% else %}
			<div class="mySlide">
				<img src={{image}}>
			</div>
			{% endif %}
			{% endfor %}
		</div>

	</div>

	<script src="../static/scripts/slideshow.js"></script>
	<script>
		slideShow.init({
			slideshow: true,
			delay: 5000,
			random: false,
			animationSpeed: '1s'
		});
	</script>
	</body>
</html>
